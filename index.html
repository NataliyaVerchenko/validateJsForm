<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Validate form on javaScript</title>
</head>
<body>
<form class="form" novalidate container>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" data-valid="Name" placeholder="Ivan Petrov" value="Ivan">
        <div class="invalid-feedback">Please choose a name.</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" data-mask="+38(000)-000-00-00" data-valid="phone" placeholder="+38(000)-000-00-00">
        <div class="invalid-feedback">Incorrect phone number.</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" data-valid="email" placeholder="name@example.com" value="dsdsds">
        <div class="invalid-feedback">Incorrect e-mail.</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" data-valid="password" placeholder="Password">
        <div class="invalid-feedback">Minimum 8 characters</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="form.js"></script>
</body>
</html>
